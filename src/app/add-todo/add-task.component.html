<div class="d-flex flex-column flex-lg-row gap-2 w-100 justify-content-end">
  <div class="form-group w-100">
    <input type="text" #taskInput name="taskTitle" maxlength="150" [(ngModel)]="taskTitle"
      class="form-control form-control-lg" placeholder="Enter your task here..." (keydown.enter)="addItem()" />
  </div>

  <div class="form-group">
    <input type="date" name="dueDate" [(ngModel)]="dueDate" class="form-control form-control-lg" />
  </div>
  <button class="btn btn-lg btn-primary d-flex gap-1 add-btn justify-content-center" [disabled]="!taskTitle || !dueDate" (click)="addItem()">
    <i class="bi bi-plus"></i>
    <span>
      Add Task
    </span>
  </button>


</div>
