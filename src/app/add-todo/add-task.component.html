<div class="d-flex gap-2 w-100 justify-content-center">
  <div class="form-group w-50">
    <input type="text" #taskInput name="taskTitle" maxlength="150" [(ngModel)]="taskTitle" class="form-control form-control-lg"
      placeholder="Enter your task here..." (keydown.enter)="addItem()" />
  </div>

  <div class="form-group">
    <!-- Use the 'form-control' class to style the date input with Bootstrap -->
    <input type="date" name="dueDate" [(ngModel)]="dueDate" class="form-control form-control-lg" />
  </div>
  <button class="btn btn-lg btn-primary d-flex gap-1" [disabled]="!taskTitle || !dueDate" (click)="addItem()">
    <i class="bi bi-plus"></i>
    <span>
      Add Task
    </span>
  </button>

</div>
